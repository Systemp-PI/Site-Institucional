<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="img">
        <img id='logo' src="https://i.ibb.co/xhnWLXq/logo-systemp.png">
    </div>

    <h1>Calculadora Financeira</h1>

    <!-- <p> Este programa tem a finalidade de informar o usuário sobre a perda de lucro em casos de falhas
        nas máquinas somado à quantia gasta com reparos. Os dados solicitados são o lucro por hora de
        trabalho da máquina, a quantidade de máquinas presentes na indústria, quantas delas estão sem
        funcionar e por quanto tempo ficaram paradas. Os cálculos realizados utilizam como base um
        sistema de produção de 24 horas por dia.</p>-->


    <!-- 
            A class label_form é padrao nas labels para a manipulação css

            A class input_from é padrao nos inputs do form para a manipulação css
        -->
    <div class="caixa">
        <div id="formulario">
            <form class="box_form"> 
                <div class="div_label">
                    <label for="input_lucro_medio_maquina" class="label_form"> Lucro médio por máquina:</label><br> 
                    <label for="input_total_maquinas" class="label_form">Total de máquinas:</label><br>
                    <label for="input_maquinas_off" class="label_form">Máquinas em manutenção:</label><br>
                    <label for="input_horas_off" class="label_form">Horas totais em manutenção:</label><br>
                </div>
                <div class="div_inputs">
                    <span id="error_lucro_medio">*Campo vazio </span>
                    <input  class="input_form" id="input_lucro_medio_maquina" required type="number" placeholder="Exemplo: 5000">
                    <br> 
                    <span id="error_total_maq">*Campo vazio </span>
                    <input  class="input_form" id="input_total_maquinas" required type="number" placeholder="Exemplo: 20">
                    <br>
                    <span id="error_maq_off">*Campo vazio </span>
                    <input  class="input_form" id="input_maquinas_off" required type="number" placeholder="Exemplo: 2">
                    <br>
                    <span id="error_hr_off">*Campo vazio </span>
                    <input  class="input_form" id="input_horas_off" required type="number" placeholder="Exemplo: 16">
                    <br>
                    <input  class="input_submit" type="button" onclick="calcula_perda()" value="Calcular Valor"></input>
                </div>
            </form>
        </div>
    </div>
    </div>
    <div id="mensagem"></div>

</body>
<script src="script.js"></script>

</html>
