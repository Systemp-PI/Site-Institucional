<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Cadastro - Systemp</title>
</head>
<body>
    <header>
        <img src="SYSTEMP.png" alt="systemp_logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="simulador.html">Simulador</a>
            <a href="">Sobre nós</a>
            <a href="">Contato</a>
            <a href="cadastro.html"><u>Cadastro</u></a>
            <a href="">Login</a>
        </nav>
    </header>

    <h1>Cadastre-se aqui:</h1>
    <div id="form">
        <form action="" method="post">
            <label for="nome_usuario">Nome de usuário:</label><br>
            <input type="text" placeholder="Digite o nome de usuário" id="nome_usuario" required>
            <br>
            <label for="cpf_cnpj">CPF ou CNPJ: </label><br>
            <input type="number" placeholder="Digite CPF ou CNPJ" id="cpf_cnpj" title="Somente números" pattern="[0-9]" maxlength="14" minlength="11" required>
            <br>
            <label for="email">E-mail: </label><br>
            <input type="email" placeholder="Digite um e-mail" id="email" title="Somente e-mail será aceito" pattern=".+@+." required>
            <br>
            <label for="senha">Senha: </label><br>
            <input type="password" placeholder="Digite uma senha" id="senha" required>
            <br>
            <label for="conf_senha">Confirmar senha: </label><br>
            <input type="password" placeholder="Digite novamente a senha" id="conf_senha" required>
            <br>
            <button>Enviar</button>
        </form>
        <footer>
        </footer>
    </div>
</body>
</html>
