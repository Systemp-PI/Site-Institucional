    <div class="container_cadastro">
    <h1>Cadastre-se aqui:</h1>
    <div id="form">
        <form action="" method="post">
            <label for="input_nome_usuario">Nome de usuário:</label><br>
            <input type="text" placeholder="Digite o nome de usuário" id="input_nome_usuario" required>
            <span id="span_erro_nome_usuario"></span>

            <label for="input_cnpj">CNPJ: </label><br>
            <input type="number" placeholder="Digite o CNPJ" id="input_cnpj" title="Somente números" required>
            <span id="span_erro_cnpj" style="color: white;"></span>

            <label for="input_email">E-mail: </label><br>
            <input type="email" placeholder="Digite um e-mail" id="input_email" title="Somente e-mail será aceito" required>
            <span id="span_erro_email"></span>

            <label for="input_senha">Senha: </label><br>
            <input type="password" placeholder="Digite uma senha" id="input_senha" required>
            <span id="span_erro_senha"></span>
            
            <label for="input_conf_senha">Confirmar senha: </label><br>
            <input type="password" placeholder="Digite novamente a senha" id="input_conf_senha" required>
            <span id="span_erro_conf_senha"></span>
            
            <button onclick="enviar()" type="submit">Enviar</button>
        </form>
    </div>
</div>
