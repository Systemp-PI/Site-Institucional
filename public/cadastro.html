    <div class="container_cadastro">
    <h1>Cadastre-se aqui:</h1>
    <div id="form">
        <form >
            <label for="nome_usuario">Nome de usuário:</label>
            <input type="text" placeholder="Digite o nome de usuário" id="nome_usuario" required>
            
            <label for="cpf_cnpj">CNPJ: </label>
            <input type="number" placeholder="Digite CPF ou CNPJ" id="cnpj" title="Somente números" pattern="[0-9]" maxlength="14" minlength="11" required>
            
            <label for="email">E-mail: </label>
            <input type="email" placeholder="Digite um e-mail" id="email" title="Somente e-mail será aceito"  required>
            
            <label for="senha">Senha: </label>
            <input type="password" placeholder="Digite uma senha" id="senha" required>
            
            <label for="conf_senha">Confirmar senha: </label>
            <input type="password" placeholder="Digite novamente a senha" id="conf_senha" required>
            
            <button type="button" onclick="cadastrar()">Enviar</button>
        </form>
    </div>

<script>
    function cadastrar() {
    

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_usuario.value;
        var cnpjVar = cnpj.value;
        var emailVar = email.value;
        var senhaVar = senha.value;
        var confirmarVar = conf_senha.value;
       

        if (nomeVar == "" || emailVar == "" ||  cnpjVar == ""  || senhaVar == "" || confirmarVar == "") {
            return false;
        }
      

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            return false;
        }
       else{


        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                cnpjServer : cnpjVar,
                emailServer: emailVar,
                senhaServer: senhaVar

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
             window.location = "tela_login.html"
                
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;
    }
    }
</script>
