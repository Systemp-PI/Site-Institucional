    </header>

    <div id="title">
        <h1>Cadastre-se aqui:</h1>
    </div>
    <div class="container_cadastro">
        <div id="form">
            <form>
                <label for="nome_usuario">Nome de usuário:</label>
                <input type="text" onkeyup="verificarNome()" placeholder="Digite o nome de usuário" id="nome_usuario"
                    required>
                <label for="cpf_cnpj">CNPJ: </label>
                <input type="number" onkeyup="verificarCNPJ()" placeholder="Digite o CNPJ" id="cnpj"
                    title="Somente números" pattern="[0-9]" maxlength="14" minlength="11" required>
                <label for="email">E-mail: </label>
                <input type="email" onkeyup="verificarEmail()" placeholder="Digite um e-mail" id="email"
                    title="Somente e-mail será aceito" required>
                <label for="senha">Senha: </label>
                <input type="password" onkeyup="verificarSenha()" placeholder="Digite uma senha" id="senha" required>
                <label for="conf_senha">Confirmar senha: </label>
                <input type="password" onkeyup="verificarConfirmacao()" placeholder="Digite novamente a senha"
                    id="conf_senha" required>
                <button type="button" onclick="cadastrar()">Enviar</button>
            </form>
        </div>
        <div id="span_erro">
            <span id="span_erro_nome_usuario"></span>
            <span id="span_erro_cnpj"></span>
            <span id="span_erro_email"></span>
            <span id="span_erro_senha"></span>
            <span id="span_erro_conf_senha"></span>
        </div>
    </div>

            <h2 id="title">Fale conosco</h2>
        </div>

            <a class="enderecos" href="tel:+5511999999999">+55 (11) 99999-9999 </a>
            <img class="contatos" id="logo_linkedin" src="https://i.ibb.co/9q18Cz0/logo-linkedin.png">

<script>

    var nomeVar = "";
    var cnpjVar = "";
    var emailVar = "";
    var senhaVar = "";
    var confirmarVar = "";

    //Validação nome
    function verificarNome() {
        nomeVar = nome_usuario.value;

        if (nomeVar.length < 5) {
            span_erro_nome_usuario.innerHTML = '*Digite no minímo 5 caracteres'
        }
        else {
            span_erro_nome_usuario.innerHTML = "✓"
        }
    }

    //Validação CNPJ
    function verificarCNPJ() {
        cnpjVar = cnpj.value;

        if (cnpjVar.length > 14 || cnpjVar.length < 14) {
            span_erro_cnpj.innerHTML = '*Insira 14 digitos no CNPJ'
        }
        else {
            span_erro_cnpj.innerHTML = "✓"
        }
    }

    //Validação e-mail
    function verificarEmail() {
        emailVar = email.value;

        if (emailVar.indexOf("@") > 3 && (emailVar.endsWith(".com.br") || emailVar.endsWith(".com") ||
            emailVar.endsWith(".ind.br") || emailVar.endsWith(".ind"))) {
            span_erro_email.innerHTML = "✓"
        }
        else {
            span_erro_email.innerHTML = '*Insira "@" e terminação .com, por exemplo'
        }
    }

    //Validação senha
    function verificarSenha() {
        senhaVar = senha.value;

        var regex = /^(?=(?:.*?[A-Z]){1})(?=(?:.*?[0-9]){1})(?=(?:.*?[!@#$%*()_+^&}{:;?.]){1})(?!.*\s)[0-9a-zA-Z!@#$%;*(){}_+^&]*$/;
        if (senhaVar.length < 8 || senhaVar.length == 0) {
            span_erro_senha.innerHTML = '*Insira 8 caracteres, 1 número, letra maiúscula, minúscula e 1 caractere especial'
        }
        else if (!regex.exec(senhaVar)) {
            span_erro_senha.innerHTML = '*Insira 8 caracteres, 1 número, letra maiúscula, minúscula e 1 caractere especial'
            return false
        }
        else {
            span_erro_senha.innerHTML = "✓"
        }
    }

    //Validação confirmação de senha
    function verificarConfirmacao() {
        confirmarVar = conf_senha.value;

        if (confirmarVar == '') {
            span_erro_conf_senha.innerHTML = '*Digite uma senha'
        }
        else if (confirmarVar != senhaVar || confirmarVar.length < 8) {
            span_erro_conf_senha.innerHTML = '*Senha diferente'
        }
        else {
            span_erro_conf_senha.innerHTML = "✓"
        }
    }

    // Enviando os valores das inputs
    function cadastrar() {
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                cnpjServer: cnpjVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                confirmarServer: confirmarVar

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.location = "tela_login.html"

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;
    }
</script>
