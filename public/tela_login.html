<script>
    function entrar() {
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        //Validação e-mail
        if (
            emailVar.indexOf("@") < 3 ||
            emailVar.endsWith(".com.br", ".com", ".ind.br", ".ind")
        ) {
            span_erro_email.innerHTML = '*Insira "@" e terminação .com, por exemplo';
        } else {
            span_erro_email.innerHTML = "✓";
        }

        //Validação senha


        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar,
            }),
        })
            .then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!");

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then((json) => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.Nome_usuario;
                        sessionStorage.ID_USUARIO = json.idcadastro;

                        setTimeout(function () {
                            window.location = "dashboard.html";
                        }, 1000); // apenas para exibir o loading
                    });
                } else {
                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then((texto) => {
                        console.error(texto);
                        finalizarAguardar(texto);
                    });
                }
            })
            .catch(function (erro) {
                console.log(erro);
            });

        return false;
    }

    const passwordinput = document.getElementById("input_senha");
    const olho_aberto = document.getElementById("eye");

    function senha_ver() {
        let inputtype = passwordinput.type == "password";

        if (inputtype) {
            mostrar_senha();
        } else {
            esconder_senha();
        }
    }

    function mostrar_senha() {
        passwordinput.setAttribute("type", "text");
        olho_aberto.setAttribute("src", "imgs/senha.png");
    }

    function esconder_senha() {
        passwordinput.setAttribute("type", "password");
        olho_aberto.setAttribute("src", "imgs/ver_senha.png");
    }
</script>
